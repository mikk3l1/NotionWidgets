<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pomodoro-timer">
        <h1>Pomodoro Timer</h1>
        <div id="timer">25:00</div>
        <div>
            <label for="work-time">Work Time (minutes):</label>
            <input type="number" step="0.1" id="work-time" value="25">
        </div>
        <div>
            <label for="break-time">Break Time (minutes):</label>
            <input type="number" step="0.1" id="break-time" value="5">
        </div>
        <div>
            <button id="rain-sound" class="sound-button">Rain</button>
            <button id="jungle-sound" class="sound-button">Jungle</button>
            <button id="ocean-sound" class="sound-button">Ocean</button>
        </div>
        <button id="start">Start</button>
        <button id="reset">Reset</button>
        <div class="dark-mode-toggle">
            <input type="checkbox" id="dark-mode-toggle" style="display:none;">
            <label for="dark-mode-toggle" class="toggle-label">
                <span class="toggle-slider"></span>
                <span class="toggle-moon">â˜€ï¸</span>
                <span class="toggle-sun">ğŸŒ™</span>
            </label>
        </div>
    </div>
    <div id="player" style="display:none;"></div>
    <audio id="end-sound" src="sounds/countdown/end-sound.mp3"></audio>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
